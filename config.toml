############################ Default configuration #########################
baseURL = "https://www.ipattern.org"
languageCode = "zh-cn"
# site title 
title = "iPattern"
# theme
# theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "30"
hasCJKLanguage = true
# disqus short name
disqusShortname = "ipattern" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
