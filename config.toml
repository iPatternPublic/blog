############################ Default configuration #########################
baseURL = "https://patterntech.netlify.app"
languageCode = "en-us"
# site title 
title = "PatternTech | Blog"
# theme
# theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
