######################### Default Parameters ###########################
[params]
# home
home = "主页 Home"
# logo
# logo = "images/logo.png"
# meta data
author = "iPattern"
description = "This is meta description"
# google tag manager
google_tag_manager = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2021 [iPattern](https://www.ipattern.org) All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
